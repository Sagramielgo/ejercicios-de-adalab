<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <divnk rel="stylesheet" href="styles/main.css" />
    <title>FORMULARIOS</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <div>
                <label>Nombre
                    <input placeholder="Nombre" type="text" name="firstName" required />
                    <input placeholder="Apellidos" type="text" name="lastName" />
                </label>
            </div>

            <div>
                <label for="email">Nombre de usuario</label>
                <input placeholder="@gmail.com" id="email" type="email" name="email" required />
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input placeholder="Escribe tu contraseña" type="password" id="password" name="password" required />
            </div>
            <div>
                <label for="confirm-password">Confirmar contraseña</label>
                <input placeholder="Confirma tu contraseña..." type="password" id="confirm-password"
                    name="confirm-password" required />
            </div>
            <div>
                <label>Fecha de nacimiento
                    <input type="text" name="Día" placeholder="Día" maxlength="2" />
                    <select name="month" value="Mes">
                        <option value="Enero"> Enero</option>
                        <option value="Febrero">Febrero </option>
                        <option value="Marzo"> Marzo</option>
                        <option value="Abril"> Abril</option>
                        <option value="Mayo">Mayo </option>
                        <option value="Junio"> Junio</option>
                        <option value="Julio"> Julio</option>
                        <option value="Agosto">Agosto </option>
                        <option value="Septiembre"> Septiembre</option>
                        <option value="Octubre"> Octubre</option>
                        <option value="Noviembre"> Noviembre</option>
                        <option value="Diciembre"> Diciembre</option>
                    </select>
                    <input type="text" name="Año" placeholder="Año" maxlength="4" />
                </label>
            </div>
            <div>
                <label for="country">País</label>
                <input value="España" id="country" type="text" name="country" />
            </div>
            <div>
                <label for="dni">DNI</label>
                <input id="dni" placeholder="Escribe tu DNI..." type="text" name="dni" size="10" maxlength="9"
                    required />
            </div>
            <div>
                <label for="telephone">Teléfono</label>
                <input placeholder="Escribe tu teléfono..." type="tel" id="telephone" name="telephone" required>
            </div>

            <div>
                <input type="submit" value="Enviar info" />
            </div>
        </form>
    </div>
</body>

</html>
